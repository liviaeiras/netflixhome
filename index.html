<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <img src="images/logo.jpg" alt="Netflix Logo" class="logo">
    <nav>
      <ul>
        <li>Início</li>
        <li>Séries</li>
        <li>Filmes</li>
        <li>Minha Lista</li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <div class="banner-content">
      <h1>Filme em Destaque</h1>
      <p>Assista agora ou adicione à sua lista!</p>
      <button>Assistir</button>
      <button>Minha Lista</button>
    </div>
  </section>

  <section class="filmes">
    <h2>Em Alta</h2>
    <div class="filmes-container">
      <img src="images/filme1.jpg" alt="Filme 1">
      <img src="images/filme2.jpg" alt="Filme 2">
      <img src="images/filme3.jpg" alt="Filme 3">
      <img src="images/filme4.jpg" alt="Filme 4">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
